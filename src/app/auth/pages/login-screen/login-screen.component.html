<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="col-s12">
            <h2>Login</h2>
            <hr>
        </div>

        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
          <span class="helper-text" data-error="wrong" data-success="right">emailexample.com</span>
        </div>

        <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">password</label>
            <span class="helper-text" data-error="wrong" data-success="right">emailexample.com</span>
          </div>
        
          <div class="input-field col s12">
            <a routerLink="/auth/register" class="waves-effect waves-light ">Or Create Account</a>
          </div>

          <div class="input-field col s12">
          <button class="waves-effect waves-light btn">Login</button>
        </div>

      </div>
    </form>
  </div>
