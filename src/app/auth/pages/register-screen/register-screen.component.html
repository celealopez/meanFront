<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="col-s12">
            <h2>Register</h2>
            <hr>
        </div>

        <div class="input-field col s12">
            <input id="username" type="text" class="validate">
            <label for="username">Username</label>
            <span class="helper-text" data-error="wrong" data-success="right">example Name</span>
          </div>

        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
          <span class="helper-text" data-error="wrong" data-success="right">emailexample.com</span>
        </div>

        <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">password</label>
            <span class="helper-text" data-error="wrong" data-success="right">emailexample.com</span>
          </div>

          <div class="input-field col s12">
            <input id="password2" type="password" class="validate">
            <label for="password2">Confirm password</label>
            <span class="helper-text" data-error="wrong" data-success="right">min lenght 6 characters</span>
          </div>
        
          <div class="input-field col s12">
            <a routerLink="/auth/login" class="waves-effect waves-light ">Or Login Account</a>
          </div>

          <div class="input-field col s12">
          <button class="waves-effect waves-light btn">Register</button>
        </div>

      </div>
    </form>
  </div>
